[package]
name = "trin"
version = "0.1.0"
authors = ["Jacob Kaufmann <jacobkaufmann18@gmail.com>", "Jason Carver <ut96caarrs@snkmail.com>"]
edition = "2021"
rust-version = "1.62.0"
default-run = "trin"
repository = "https://github.com/ethereum/trin"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
discv5 = { git = "https://github.com/sigp/discv5.git", branch = "master" }
enr = { version = "=0.6.0", features = ["k256", "ed25519"] }
ethereum-types = "0.12.1"
hex = "0.4.3"
parking_lot = "0.11.2"
prometheus_exporter = "0.8.4"
rand = "0.8.4"
rlp = "0.5.0"
serde_json = {version = "1.0.59", features = ["preserve_order"]}
sha3 = "0.9.1"
structopt = "0.3"
tokio = { version = "1.8.0", features = ["full"] }
tracing = "0.1.36"
tracing-subscriber = "0.3.15"
trin-core = { path = "trin-core" }
trin-history = { path = "trin-history" }
trin-state = { path = "trin-state" }
ureq = { version = "2.2.0", features = ["json"] }

[dev-dependencies]
ethportal-peertest = { path = "ethportal-peertest" }

[workspace]
members = [
    "trin-history",
    "trin-state",
    "trin-core",
    "trin-cli",
    "ethportal-peertest",
    "utp-testing",
]
