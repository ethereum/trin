[package]
name = "ethportal-api"
version = "0.2.2"
edition = "2021"
description = "Definitions for various Ethereum Portal Network JSONRPC APIs"
license = "GPL-3.0"
repository = "https://github.com/ethereum/trin/tree/master/ethportal-api"
readme = "README.md"
keywords = ["ethereum", "portal-network"]
categories = ["cryptography::cryptocurrencies"]
authors = ["https://github.com/ethereum/trin/graphs/contributors"]

[dependencies]
anyhow = "1.0.68"
base64 = "0.13.0"
bytes = "1.3.0"
clap = { version = "4.2.1", features = ["derive"] }
discv5 = { version = "0.4.0", features = ["serde"] }
eth_trie = { git = "https://github.com/morph-dev/eth-trie.rs.git", branch = "trin" }
ethereum-types = "0.14.1"
ethereum_serde_utils = "0.5.1"
ethereum_ssz = "0.5.3"
ethereum_ssz_derive = "0.5.3"
ethnum = "1.3.2"
hex = "0.4.3"
jsonrpsee = {version="0.20.0", features = ["async-client", "client", "macros", "server"]}
keccak-hash = "0.10.0"
lazy_static = "1.4.0"
nanotemplate = "0.3.0"
quickcheck = "1.0.3"
rand = "0.8.5"
reth-rpc-types = { tag = "v0.1.0-alpha.10", git = "https://github.com/paradigmxyz/reth.git"}
rlp = "0.5.0"
rlp-derive = "0.1.0"
ruint = { version = "1.9.0", features = ["primitive-types"] }
serde = { version = "1.0.150", features = ["derive"] }
serde_json = "1.0.89"
serde-this-or-that = "0.4.2"
serde_yaml = "0.9"
sha2 = "0.10.1"
sha3 = "0.9.1"
snap = "1.1.0"
superstruct = "0.7.0"
ssz_types = "0.5.4"
thiserror = "1.0.57"
tree_hash = "0.5.2"
tree_hash_derive = "0.5.2"
tokio = { version = "1.14.0", features = ["full"] }
ureq = { version = "2.5.0", features = ["json"] }
url = "2.3.1"
validator = { version = "0.13.0", features = ["derive"] }

[dev-dependencies]
env_logger = "0.9.0"
quickcheck = "1.0.3"
rstest = "0.18.2"
test-log = { version = "0.2.11", features = ["trace"] }
tracing = "0.1.36"
tracing-subscriber = "0.3.15"
