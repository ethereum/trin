[package]
name = "ethportal-api"
version = "0.4.0"
description = "Definitions for various Ethereum Portal Network JSONRPC APIs"
authors.workspace = true
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
readme = "README.md"
repository.workspace = true
rust-version.workspace = true

[dependencies]
alloy = { workspace = true, features = ["consensus", "rlp", "rpc-types-eth", "serde"] }
alloy-rlp.workspace = true
alloy-rpc-types-eth = { version = "0.4.2", default-features = false, features = ["serde"] }
anyhow.workspace = true
base64 = "0.13.0"
bimap = "0.6.3"
bytes.workspace = true
c-kzg = "1.0.0"
const_format = {version = "0.2.0", features = ["rust_1_64"]}
discv5.workspace = true
eth_trie.workspace = true
ethereum_hashing = "0.7.0"
ethereum_serde_utils = "0.7.0"
ethereum_ssz.workspace = true
ethereum_ssz_derive.workspace = true
hex.workspace = true
jsonrpsee = { workspace = true, features = ["async-client", "client", "macros", "server"]}
keccak-hash.workspace = true
lazy_static.workspace = true
nanotemplate = "0.3.0"
once_cell = "1.17"
quickcheck.workspace = true
rand.workspace = true
rlp = "0.5.0"
rs_merkle = "1.4.2"
secp256k1 = { version = "0.29.0", features = ["global-context", "recovery", "rand"] }
serde = { workspace = true, features = ["rc"] }
serde-this-or-that.workspace = true
serde_json.workspace = true
sha2 = "0.10.1"
sha3.workspace = true
ssz_types.workspace = true
superstruct = "0.7.0"
thiserror.workspace = true
tokio.workspace = true
tree_hash.workspace = true
tree_hash_derive.workspace = true
ureq.workspace = true
validator = { version = "0.19.0", features = ["derive"] }

[dev-dependencies]
env_logger.workspace = true
quickcheck.workspace = true
rstest.workspace = true
serde_yaml.workspace = true
snap.workspace = true
test-log.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true

[build-dependencies]
vergen = { version = "8.0.0", features = ["build", "cargo", "git", "gitcl", "rustc"] }
