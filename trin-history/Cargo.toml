[package]
name = "trin-history"
version = "0.1.0"
authors = ["Jacob Kaufmann <jacobkaufmann18@gmail.com>"]
edition = "2021"
rust-version = "1.56.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "1.1.0"
ethereum-types = "0.12.0"
hex = "0.4.3"
keccak-hash = "0.8.0"
sha3 = "0.9.1"
log = "0.4.14"
rlp = "0.5.0"
serde_json = "1.0.59"
tracing = "0.1.26"
tracing-subscriber = "0.2.18"
tokio = { version = "1.8.0", features = ["full"] }
trin-core = { path = "../trin-core" }
rocksdb = "0.16.0"

[dependencies.discv5]
branch = "fewer-mutable-borrows"
git = "https://github.com/carver/discv5"
