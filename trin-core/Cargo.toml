r2d2_sqlite = "0.19.0"
serde = {version = "1.0.125", features = ["derive"] }
serde_json = "1.0.59"
serial_test = "0.5.1"
stunclient = "0.1.2"
structopt = "0.3"
sha3 = "0.9.1"
tempdir = "0.3.7"
thiserror = "1.0.29"
threadpool = "1.8.1"
tokio = {version = "1.8.0", features = ["full"]}
