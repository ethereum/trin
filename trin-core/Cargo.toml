ctrlc = "3.1.8"
delay_map = "0.1.0"
directories = "3.0"
discv5 = "0.1.0-beta.13"
env_logger = "0.8.2"
eth2_ssz = "0.4.0"
eth2_ssz_derive = "0.3.0"
eth2_ssz_types = "0.2.1"
futures = "0.3.13"
hex = "0.4.3"
hmac-sha256 = "1.1.1"
httparse = "1.5.1"
lazy_static = "1.4.0"
log = "0.4.14"
num = "0.4.0"
parking_lot = "0.11.2"
rand = "0.8.4"
rlp = "0.5.0"
rocksdb = "0.16.0"
rstest = "0.11.0"
