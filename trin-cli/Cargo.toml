[package]
name = "trin-cli"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ethereum-types = "0.12.1"
hex = "0.4.3"
jsonrpc = "0.12.0"
serde = "1.0.117"
serde_json = { version = "1.0.68", features = ["raw_value"] }
structopt="0.3.25"
thiserror = "1.0.29"
trin-core = { path = "../trin-core" }
uds_windows = "1.0.2"

[[bin]]
name="trin-cli"
path="src/main.rs"
