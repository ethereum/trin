[package]
name = "portalnet"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/ethereum/trin/tree/main/trin-core"
license = "GPL-3.0"
readme = "README.md"
keywords = ["ethereum", "portal-network"]
categories = ["cryptography::cryptocurrencies"]
description = "Core library for Trin."
authors = ["https://github.com/ethereum/trin/graphs/contributors"]

[dependencies]
anyhow = "1.0.68"
async-trait = "0.1.64"
base64 = "0.13.0"
bytes = "1.3.0"
delay_map = "0.1.1"
directories = "3.0"
discv5 = { git = "https://github.com/njgheorghita/discv5.git", rev = "700bdb97afd87016222e902f844bb95eb0d78d99", features = ["serde"] }
eth2_ssz = "0.4.0"
eth2_ssz_derive = "0.3.0"
eth2_ssz_types = "0.2.1"
ethereum-types = "0.12.1"
ethportal-api = { path="../ethportal-api" }
fnv = "1.0.7"
futures = "0.3.21"
lazy_static = "1.4.0"
leb128 = "0.2.1"
lru = "0.7.8"
parking_lot = "0.11.2"
prometheus_exporter = "0.8.4"
rand = "0.8.4"
rlp = "0.5.0"
rocksdb = "0.21.0"
rusqlite = { version = "0.26.3", features = ["bundled"] }
r2d2 = "0.8.9"
r2d2_sqlite = "0.19.0"
serde = { version = "1.0.150", features = ["derive"] }
serde_json = "1.0.89"
smallvec = "1.8.0"
stunclient = "0.1.2"
tempfile = "3.3.0"
thiserror = "1.0.29"
tokio = { version = "1.14.0", features = ["full"] }
tracing = "0.1.36"
trin-utils = { path="../trin-utils" }
trin-validation = { path="../trin-validation" }
validator = { version = "0.13.0", features = ["derive"] }
url = "2.3.1"
utp-rs = "0.1.0-alpha.8"

[target.'cfg(windows)'.dependencies]
uds_windows = "1.0.1"

[dev-dependencies]
env_logger = "0.9.0"
quickcheck = "1.0.3"
rstest = "0.18.2"
serial_test = "0.5.1"
test-log = { version = "0.2.11", features = ["trace"] }
tokio-test = "0.4.2"
tracing-subscriber = "0.3.15"
