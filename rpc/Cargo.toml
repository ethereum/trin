[package]
name = "rpc"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/ethereum/trin/tree/master/rpc"
license = "GPL-3.0"
readme = "README.md"
keywords = ["ethereum", "portal-network"]
categories = ["cryptography::cryptocurrencies"]
description = "Implemenations of jsonrpsee server API traits for Trin and server interface"
authors = ["https://github.com/ethereum/trin/graphs/contributors"]

[dependencies]
anyhow = "1.0.68"
ethportal-api = { path = "../ethportal-api"}
portalnet = { path = "../portalnet"}
trin-types = { path = "../trin-types"}
trin-utils = { path = "../trin-utils"}
tokio = { version = "1.14.0", features = ["full"] }
reth-ipc = { version = "0.1.0", git = "https://github.com/paradigmxyz/reth.git"}
url = "2.3.1"
serde_json = "1.0.95"
